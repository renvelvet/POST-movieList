  <body>
    <h1>Red Letter</h1>
    <h2>Movies</h2>
    <div class="container">
      <div class="box-1">
        <form>
          <input type="text" name="title" id="title" placeholder="Title" />
          <input type="text" name="year" id="year" placeholder="Release Year" />
        </form>
      </div>
      <div class="box-2">
        <form>
          <input type="text" name="genre" id="genre" placeholder="Genre" />
          <input type="text" name="image" id="image" placeholder="Image Link" />
        </form>
      </div>
      <div class="box-3">
        <form>
          <textarea
            name="desc"
            id="desc"
            cols="30"
            rows="4"
            placeholder="Description"
          ></textarea>
        </form>
      </div>
      <div class="box-4">
        <input
          type="button"
          class="btn btn-primary"
          id="button"
          value="Suggest!"
        />
      </div>
